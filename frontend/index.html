<!DOCTYPE html>
<html lang="es" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="/assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>EORM Linda Vista</title>

  <!-- Base para SPA: el loader la actualizará según la vista cargada -->
  <base id="spa-base" href="/" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/img/LogoEscuela.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Iconos -->
  <link rel="stylesheet" href="./assets/fonts/boxicons.css" />

  <!-- Core CSS global -->
  <link rel="stylesheet" href="./assets/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="./assets/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="./assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="./assets/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Page CSS (solo si aplica a index/landing) -->
  <link rel="stylesheet" href="./assets/css/page-auth.css" />

  <!-- Helpers + Config -->
  <script src="./assets/js/helpers.js"></script>
  <script src="./assets/js/config.js"></script>

</head>

<body
  style="background-image:url('./assets/img/Fondo1.jpg'); background-size:cover; background-repeat:no-repeat; background-position:center;">
  <!-- SHELL: aquí se inyectarán las páginas -->
  <main id="app" class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="#" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img src="./assets/img/LogoEscuela.png" alt="Logo EORM Linda Vista" width="75" height="75">
                </span>
                <span class="app-brand-text demo text-body fw-bolder">EORM Linda Vista</span>
              </a>
            </div>
            <!-- /Logo -->

            <h4 class="mb-2">Bienvenido</h4>
            <p class="mb-4">Inicia sesión con tu cuenta</p>

            <form id="formAuthentication" class="mb-3" action="#" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email o Usuario</label>
                <input type="text" class="form-control" id="email" name="email-username"
                  placeholder="Ingrese su email o usuario" autofocus />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Contraseña</label>
                  <!-- Enlace ofuscado -->
                  <a data-route="/pages/auth-forgot-password-basic.html"><small>¿Has olvidado tu contraseña?</small></a>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" placeholder="••••••••••••"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Recordar siempre </label>
                </div>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary d-grid w-100" id="btnLogin">
                  Iniciar Sesión
                </button>
              </div>

            </form>

            <p class="text-center">
              <span>¿Nuevo en la plataforma?</span>
              <a data-route="/pages/auth-register-basic.html">Crear nueva cuenta</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Core JS global (rutas normalizadas) -->
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/popper.js"></script>
  <script src="./assets/js/bootstrap.js"></script>
  <script src="./assets/js/perfect-scrollbar.js"></script>
  <script src="./assets/js/menu.js"></script>

  <!-- Main JS global -->
  <script src="./assets/js/main.js"></script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script defer src="./assets/js/auth/login.js"></script>
</body>

</html>
